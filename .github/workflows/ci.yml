name: Run TUF tests and linter

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        # FIXME dropped 2.7 (fails at pip install)
        python-version: [2.7, 3.6, 3.7, 3.8, 3.9]
        # FIXME dropped windows-latest (fails test_6_download_target)
        os: [ubuntu-latest, macos-latest, windows-latest]
        # os: [ubuntu-latest, macos-latest, windows-latest]
        toxenv: [py]
        include:
          - python-version: 3.x
            os: ubuntu-latest
            toxenv: with-sslib-master
            experimental: true
          # FIXME: should use 3.x but pylint is incompatible with 3.9
          - python-version: 3.8
            os: ubuntu-latest
            toxenv: lint

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout TUF
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Find pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"

      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          # Use the cache for these exact requirements files
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          # ... but any cache is better than none
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox coveralls

      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}

